name: Validate Pull Request Title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
      - reopened
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  pr-lint:
    name: Validate Pull Request Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: marocchino/sticky-pull-request-comment@v2
        # Adding sticky message when the previous steps fails
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            Hey there and thank you for opening this pull request! ğŸ‘‹ğŸ¼ ğŸš€ ğŸ¤–

            We require pull request titles to follow the [Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/) and it looks like the PR title needs to be adjusted.

            **ğŸ¬ ACTION:** Please update the PR title to match the convention and that should be it ğŸ™

            **Details:**
            ```
            ${{ steps.lint_pr_title.outputs.error_message }}
            ```

      # Delete a previous comment when the issue has been resolved
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-title-lint-error
          delete: true