name: Deploy Endatix Docs

on:
  push:
    branches:
      - main
    paths:
      - "docs/endatix-docs/**/*"
  workflow_dispatch:

jobs:
  deploy-endatix-docs:
    env:
      STORE_PATH:
    runs-on: ubuntu-latest
    environment:
      name: Production
    defaults:
      run:
        working-directory: ./docs/endatix-docs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.6"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 🥡 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build Project
        run: pnpm run build

      - name: 🔗 Copy Url Rewrites to the build folder
        run: cp rewriteRules.config ./build/

      - name: 🚡 Deploy to Static Web App
        id: deploy-to-static-web-app
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.DOCS_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: "./docs/endatix-docs/build/"
          output_location: ''
          skip_app_build: true
          skip_api_build: true
          api_location: ''

      - name: Summary message
        run: |
          echo ">[!TIP] " >> $GITHUB_STEP_SUMMARY
          echo "> ### Job Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo ">check site at https://docs.endatix.com/" >> $GITHUB_STEP_SUMMARY
