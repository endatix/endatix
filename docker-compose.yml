services:
  endatix-api:
    build:
      context: ./
      dockerfile: src/Endatix.WebHost/Dockerfile
    image: endatix/endatix-api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__DefaultConnection: Server=endatix-db;User Id=sa;Password=${SQLSERVER_SA_PASSWORD};Initial Catalog=endatix;TrustServerCertificate=True;
      Security__JwtSigningKey: ${SECURITY_JWT_SIGNING_KEY}
      Security__JwtSigningKey__DevUsers__0__Email: ${SECURITY_JWT_SIGNING_KEY_DEV_USERS_0_EMAIL}
      Security__JwtSigningKey__DevUsers__0__Password: ${SECURITY_JWT_SIGNING_KEY_DEV_USERS_0_PASSWORD}
      Email__SendGridSettings__ApiKey: ${SENDGRID_API_KEY}
    ports:
      - "5001:8080"
    networks:
      - appnetwork

  endatix-hub:
    build:
      context: ./apps/endatix-hub
      dockerfile: Dockerfile
    image: endatix/endatix-hub
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - appnetwork

  endatix-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ${SQLSERVER_SA_PASSWORD}
    ports:
      - "1433:1433"
    networks:
      - appnetwork

networks:
  appnetwork:
    driver: bridge
